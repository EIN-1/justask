
{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row gap-3">
    {% for question in questions %}
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{question.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{question.created_at}}</h6>
          <p class="card-text">{{question.content|truncatechars:300}}</p>
          <a href="#" class="card-link">{{question.comment_count}}</a>
          <a href="#" class="card-link">{{question.likes}}</a>
          <a href="#" class="card-link">{{question.dislikes}}</a>
        </div>
      </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
