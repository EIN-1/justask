{% extends 'base.html' %}
<!DOCTYPE html>

{% load bootstrap5 %}

{% block content %}
    <div class="container">
        <h1>Change Password</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-primary" type="submit">Change Password</button>
        </form>
    </div>
{% endblock %}
